<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/min/styles.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="wrapper">
    <div class="__container __left-container">
      <p>
        Learn to code by watching others
      </p>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.
      </p>
    </div>

    <div class="__container __right-container">
      <div class="banner">
        <span>Try it free 7 days</span> then $20/mo. thereafter
      </div>

      <form action="index.html" method="post">
        <input class="form-control" type="text" placeholder="First Name" value="Jonathan">
        <input class="form-control" type="text" placeholder="Last Name">
        <input class="form-control" type="email" placeholder="Email Address">
        <input class="form-control" type="password" placeholder="Password">

        <button type="button">Claim your free trial</button>

        <p class="legal-text">
          By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
        </p>
      </form>
    </div>
  </div>

</body>

</html>
