<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/min/styles.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="wrapper">
    <div class="__container __left-container">
      <p>
        Learn to code by watching others
      </p>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.
      </p>
    </div>

    <div class="__container __right-container">
      <div class="banner">
        <span>Try it free 7 days</span> then $20/mo. thereafter
      </div>

      <form id="my-form" action="index.html" method="post" onsubmit="(e)=>{e.preventDefault()}">
        <div class="input-group">
          <input class="form-control" id="input-fn" type="text" placeholder="First Name" value="Jonathan">
          <img src="./images/icon-error.svg" id="input-fn-err-img" aria-hidden="true" alt="Error icon" />
          <span class="input-error-display" id="input-fn-err"></span>
        </div>

        <div class="input-group">
          <input class="form-control" id="input-ln" type="text" placeholder="Last Name">
          <img src="./images/icon-error.svg" id="input-ln-err-img" aria-hidden="true" alt="Error icon" />
          <span class="input-error-display" id="input-ln-err"></span>
        </div>

        <div class="input-group">
          <input class="form-control" id="input-em" type="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" id="input-em-err-img" aria-hidden="true" alt="Error icon" />
          <span class="input-error-display" id="input-em-err"></span>
        </div>

        <div class="input-group">
          <input class="form-control" id="input-pw" type="password" placeholder="Password">
          <img src="./images/icon-error.svg" id="input-pw-err-img" aria-hidden="true" alt="Error icon" />
          <span class="input-error-display" id="input-pw-err"></span>
        </div>

        <input type="submit" value="Claim your free trial" disabled>

        <p class="legal-text">
          By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
        </p>
      </form>
    </div>

    <!-- <footer>
      <p class="attribution">Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          rel="noopener">Frontend Mentor</a>. Coded by<a href="#">Your Name Here</a>.</p>
    </footer> -->
  </div>
  <script src="./js/index.js"></script>

</body>

</html>
